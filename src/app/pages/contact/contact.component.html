<section id="contact" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">CONTÁCTENOS</h2>
    <p class="text-center mb-5">Llene el formulario y un asesor se pondrá en contacto lo más pronto posible.</p>
    <div class="row">
      <!-- Mapa -->
      <div class="col-md-6 mb-4">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.837985731555!2d-76.99267182434202!3d-12.055580243460727!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c5a0973d4477%3A0xf8f3f32bd221b1d9!2sAv.%20Nicol%C3%A1s%20Ayll%C3%B3n%203384%2C%20Ate%2015012!5e0!3m2!1ses-419!2spe!4v1699842201234!5m2!1ses-419!2spe" 
          width="100%" 
          height="350" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
      <!-- Formulario -->
      <div class="col-md-6">
        <form >
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Apellidos y Nombres"  name="name" required>
          </div>
          <div class="mb-3">
            <input type="tel" class="form-control" placeholder="Teléfono"  name="phone" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Correo"  name="email" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Asunto"  name="subject" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" placeholder="Mensaje" rows="4"  name="message" required></textarea>
          </div>
          <button type="submit" class="btn btn-danger w-100">Enviar Mensaje</button>
        </form>
      </div>
    </div>
  </div>
</section>
